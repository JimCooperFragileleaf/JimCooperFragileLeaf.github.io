<!DOCTYPE html>
<html>
  <head>
    <title>Footprint Calculation</title>
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

      <p>Calculate carbon footprint:</p>
      <form>
        Number of leftovers
        <input id="numberOfLeftovers" type="number" min=1 value=1>

        <select id="foodstuff" class="bold">
          <option value="0.45575">Broodjes - vlees</option>
          <option value="0.3696">Broodjes - kaas</option>
          <option value="0.046">Banana</option>
          <option value="0.06825">Koffie</option>
        </select>

        <button type="submit">Submit</button>
        <br>
        <label id="co2Result"/>
        <br>
        <label id="kmResult"/>
      </form>

    </main>


    <!-- Your web-app is https, so your scripts need to be too -->

            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
